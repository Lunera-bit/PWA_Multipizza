<ion-header>
  <ion-toolbar>
    <ion-title>Mis Pedidos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="pedidos-page">
  <div *ngIf="pedidos.length === 0; else listaPedidos" class="empty-state">
    <ion-icon name="cart-outline"></ion-icon>
    <p>No tienes pedidos aún</p>
  </div>

  <ng-template #listaPedidos>
    <div class="grid">
      <ion-card *ngFor="let pedido of pedidos" (click)="verDetalle(pedido)" class="pedido-card">
        <ion-card-header>
          <div class="header-left">
            <h3>Pedido <span class="pedido-id">#{{ pedido.id }}</span></h3>
            <p class="fecha" *ngIf="pedido.createdAt">{{ formatDate(pedido.createdAt) }}</p>
          </div>
          <div class="header-right">
            <div class="estado">
              <span class="punto" [ngClass]="getStatusClass(pedido.status)"></span>
              <span class="status-text">{{ getStatusLabel(pedido.status) }}</span>
            </div>
            <div class="monto">S/. {{ pedido.total | number:'1.2-2' }}</div>
          </div>
        </ion-card-header>

        <ion-card-content>
          <p class="resumen">
            {{ pedido.items?.length || 0 }} productos · {{ pedido.address?.street || 'Sin dirección' }}
          </p>
        </ion-card-content>
      </ion-card>
    </div>
  </ng-template>
</ion-content>

<app-footer></app-footer>
