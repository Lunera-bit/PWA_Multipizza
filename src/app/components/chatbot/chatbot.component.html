<ion-content class="chat-content">
  <div class="messages-container">
    <div *ngFor="let msg of messages" [class.message]="true" [class.user]="msg.role === 'user'" [class.bot]="msg.role === 'bot'">
      <div class="message-bubble">
        {{ msg.text }}
      </div>

      <!-- mostrar recomendaciones si existen -->
      <div *ngIf="msg.recommendations && msg.recommendations.length > 0" class="recommendations-container">
        <ion-card class="recommendations-card">
          <ion-card-header>
            <ion-card-title class="recommendations-title">游늷 Recomendaciones personalizadas</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <div *ngFor="let rec of msg.recommendations" class="recommendation-item">
              <div class="rec-info">
                <h3 class="rec-nombre">{{ rec.nombre }}</h3>
                <p class="rec-qty">Cantidad: <strong>{{ rec.cantidad }}x</strong></p>
                <p class="rec-reason">{{ rec.razon }}</p>
              </div>
              <ion-button 
                size="small"
                color="primary"
                (click)="addSingleRecommendation(rec)"
                class="rec-btn"
              >
                <ion-icon [icon]="cartIcon" slot="start"></ion-icon>
                A침adir
              </ion-button>
            </div>

            <!-- bot칩n para a침adir todos -->
            <ion-button 
              expand="block" 
              color="success" 
              (click)="addAllRecommendationsToCart(msg.recommendations)"
              class="add-all-btn"
            >
              <ion-icon [icon]="cartIcon" slot="start"></ion-icon>
              A침adir todo al carrito
            </ion-button>
          </ion-card-content>
        </ion-card>
      </div>
    </div>
    
    <div *ngIf="loading" class="message bot">
      <div class="message-bubble typing">
        <span></span><span></span><span></span>
      </div>
    </div>
  </div>
</ion-content>

<ion-footer class="chat-footer">
  <ion-toolbar class="input-footer">
    <div class="input-area">
      <ion-input 
        [(ngModel)]="inputText" 
        placeholder="Escribe tu pregunta..."
        (keyup.enter)="sendMessage()"
        [disabled]="loading"
        class="chat-input">
      </ion-input>
      <ion-button 
        (click)="sendMessage()" 
        [disabled]="loading || !inputText.trim()"
        fill="solid"
        color="primary"
        class="send-btn">
        <ion-icon [icon]="sendIcon"></ion-icon>
      </ion-button>
    </div>
  </ion-toolbar>
</ion-footer>

<app-footer></app-footer>
